            <span class="sr-only">Search</span>
            <span class="absolute inset-y-0 left-0 flex items-center pl-3 text-neutral-500">
              <svg fill="currentColor" height="20" viewBox="0 0 256 256" width="20" xmlns="http://www.w3.org/2000/svg">
                <path d="M229.66,218.34l-50.07-50.06a88.11,88.11,0,1,0-11.31,11.31l50.06,50.07a8,8,0,0,0,11.32-11.32ZM40,112a72,72,0,1,1,72,72A72.08,72.08,0,0,1,40,112Z"></path>

  <!-- Main -->
  <main class="grid flex-1 grid-cols-12 gap-6 p-6 overflow-hidden">
    <!-- Left: Products & Tabs -->
    <div class="col-span-8 flex flex-col min-h-0">
      <div class="mb-4 border-b border-neutral-800">

      </div>

      <div class="mb-4 flex items-center justify-between">
        <div class="flex items-center gap-4">
          <select id="categoryFilter" class="rounded-md border-neutral-700 bg-neutral-800 text-sm text-neutral-200 focus:border-[var(--primary-500)] focus:ring-[var(--primary-500)]">
            <option value="all">All Categories</option>
            <option value="Groceries">Groceries</option>
            <option value="Bakery">Bakery</option>
            <option value="Produce">Produce</option>
          </select>
          <button id="scanBtn" class="flex items-center gap-2 rounded-md border border-neutral-700 bg-neutral-800 px-3 py-2 text-sm font-medium text-neutral-300 hover:bg-neutral-700">

    </div>

    <!-- Right: Cart -->
    <div class="col-span-4 flex flex-col min-h-0 rounded-lg bg-neutral-800 shadow-sm ring-1 ring-neutral-700">
      <div class="border-b border-neutral-700 p-4">
        <h2 class="text-lg font-semibold text-neutral-100">Current Cart</h2>
      </div>
      <div class="flex-1 overflow-y-auto p-4" id="cartItemsContainer">

      <div class="border-t border-neutral-700 p-4">

          <button class="w-full rounded-md bg-[var(--primary-500)] px-4 py-3 text-sm font-bold text-white hover:bg-[var(--primary-600)]">Mobile</button>
          <button class="w-full rounded-md bg-neutral-700 px-4 py-3 text-sm font-bold text-neutral-200 hover:bg-neutral-600">Split Pay</button>

    <div class="flex items-center gap-2 rounded-full bg-yellow-900/50 px-3 py-1 text-xs font-medium text-yellow-300">
